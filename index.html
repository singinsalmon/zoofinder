      </div>
      -->
      <div class="row" id="roster-container">

          <div class="animal-button rarity-mythical"></div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-3 col-xs-4">
          <div class="animal-button rarity-timeless"></div>
        </div>
        <div class="col-lg-12 col-md-6 col-sm-3 col-xs-12">
          <div class="animal-button rarity-bux"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="bg-info">
            <small>Tap animals and drag them to the grid!</small>
          </p>
        </div>
      </div>
    </div>
