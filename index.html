<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZooFinder</title>
  <link rel="stylesheet" href="screen.css">
  <style>
    /* Button colors for each rarity */
    .animal-button { width: 100%; height: 80px; margin: 5px; border: 2px solid #000; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #fff; }
    .rarity-common { background-color: #cccccc; border-color: #999999; color: #000; }
    .rarity-rare { background-color: #ffcc00; border-color: #cc9900; }
    .rarity-mythical { background-color: #cc00ff; border-color: #9900cc; }
    .rarity-timeless { background-color: #33ccff; border-color: #0099cc; }
    .rarity-pet { background-color: #ff33ff; border-color: #ff3399; }
    .rarity-bux { background-color: #00cc00; border-color: #009900; }
  </style>
</head>
<body>

  <div class="container">
    <h1>ZooFinder</h1>

    <!-- Dropdowns -->
    <div class="form-group">
      <label for="animal-list">Choose an animal:</label>
      <select id="animal-list"></select>
    </div>

    <div class="form-group">
      <label for="biome-list">Choose a biome:</label>
      <select id="biome-list"></select>
    </div>

    <!-- Action Buttons -->
    <div class="form-group">
      <button id="arrange-button">Arrange Animals</button>
      <button id="reset-button">Reset Grid</button>
      <button id="probability-button">Display Probabilities</button>
    </div>

    <!-- Roster Container -->
    <div class="row" id="roster-container">
      <!-- Common -->
      <div class="col"><div class="animal-button rarity-common"></div></div>
      <div class="col"><div class="animal-button rarity-common"></div></div>
      <div class="col"><div class="animal-button rarity-common"></div></div>
      <!-- Rare -->
      <div class="col"><div class="animal-button rarity-rare"></div></div>
      <div class="col"><div class="animal-button rarity-rare"></div></div>
      <!-- Mythical -->
      <div class="col"><div class="animal-button rarity-mythical"></div></div>
      <!-- Timeless -->
      <div class="col"><div class="animal-button rarity-timeless"></div></div>
      <!-- Pet -->
      <div class="col"><div class="animal-button rarity-pet"></div></div>
      <!-- Bux -->
      <div class="col"><div class="animal-button rarity-bux"></div></div>
    </div>

    <!-- Grid Container -->
    <div id="zoo"></div>

    <!-- Debug Output -->
    <div class="form-group">
      <button id="generate-output">Generate Animal</button>
      <textarea id="debug-output" readonly style="width:100%;height:100px;"></textarea>
    </div>

  </div>

  <!-- Scripts -->
  <script src="jquery.min.js"></script>
  <script src="underscore.js"></script>
  <script src="fastclick.js"></script>
  <script src="animal.js"></script>
  <script src="zoofinder.js"></script>
  <script src="main.js"></script>

</body>
</html>
